dist: xenial
language: python
services:
  - xvfb
python:
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
  - "3.7"
# command to install dependencies
install:
  - pip install Pillow
  - pip install Pyside2
  - pip install pytest
  - pip install pytest-qt
  - export PYTHONPATH=$PYTHONPATH:$(pwd)/src
# command to run tests
script:
  - pytest